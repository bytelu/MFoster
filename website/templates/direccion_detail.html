{% extends 'base.html' %}

{% block content %}
<h1>Direccion detail</h1>

<h1>{{direccion.calle}}</h1>
{{error}}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Update
    </button>
</form>

<form action="{% url 'delete_direccion' direccion.id_direccion %}" method="POST">
    {% csrf_token %}
    <button>
    Delete
    </button>
</form>

{% endblock %}
